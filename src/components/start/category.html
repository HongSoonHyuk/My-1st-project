<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>카테고리 선택버튼</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="grid grid-cols-2 gap-3 px-3 pb-4 max-w-md">
      <div class="relative">
        <input
          type="checkbox"
          id="frontend"
          class="category-checkbox peer sr-only"
          tabindex="0"
        />
        <label
          for="frontend"
          class="category-label p-4 rounded-lg hover:outline-2 hover:outline-[#719cf7] peer-focus:outline-2 peer-focus:outline-[#719cf7]"
        >
          <div class="category-subtitle">텍스트</div>
          <div class="category-title">
            텍스트
            <div class="icon-container">
              <div class="plus-icon"></div>
              <div class="check-icon"></div>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
