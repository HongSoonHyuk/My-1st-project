<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button 컴포넌트</title>
    <link rel="icon" href="/favicon-16x16.png" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="p-4 font-bold text-gray-700 font-['Pretendard']">
      <h1 class="mb-4">button 컴포넌트 페이지</h1>
      <fieldset
        class="border border-gray-300 rounded-md p-4 mb-6"
        aria-label="시작 페이지 버튼 컴포넌트 모음"
      >
        <legend class="px-2">시작 페이지 버튼 모음</legend>

        <!-- 시작하기 버튼 -->
        <div class="mb-4">
          <a
            href="./category.html"
            class="px-[126px] py-[12px] bg-[#373f67] hover:outline-2 hover:outline-[#719cf7] focus:outline-2 focus:outline-[#719cf7] rounded-[8px] flex justify-center items-center no-underline"
            role="button"
            aria-label="시작하기"
          >
            <span
              class="text-white text-sm font-bold font-['Pretendard'] whitespace-nowrap"
            >
              시작하기
            </span>
          </a>
        </div>

        <!-- 인증번호 받기 버튼 -->
        <div class="mb-4">
          <a
            href="./signup2.html"
            class="block w-full mt-4 py-2 border text-sm border-gray-400 rounded-lg text-neutral-400 font-['Pretendard'] font-medium text-center no-underline hover:outline-[#719cf7] focus:outline-2 focus:outline-[#719cf7]"
            role="button"
            aria-label="인증번호 받기"
          >
            인증번호 받기
          </a>
        </div>
        <legend class="sr-only">뒤로가기 버튼</legend>
        <div
          class="mt-[18px] pl-[12px] pr-[12px] py-[8px] bg-white flex justify-start items-center gap-1 w-full"
        >
          <a
            href="/"
            class="w-5 h-5 relative block rounded-[4px] hover:outline-[#719cf7] focus:outline-2 focus:outline-[#719cf7]"
            aria-label="이전 페이지로 이동"
          >
            <div
              class="w-5 h-5 absolute bg-[url('./assets/direction=left.svg')] bg-cover"
            ></div>
          </a>
        </div>

        <legend class="sr-only">카테고리 버튼</legend>

        <div class="relative" role="group" aria-label="프론트엔드 카테고리">
          <input
            type="checkbox"
            id="frontend"
            class="category-checkbox peer sr-only"
            tabindex="0"
            checked
            aria-label="프론트엔드 선택"
            aria-checked="true"
          />
          <label
            for="frontend"
            class="category-label p-4 rounded-lg hover:outline-2 hover:outline-[#719cf7] peer-focus:outline-2 peer-focus:outline-[#719cf7]"
            role="button"
          >
            <div class="category-subtitle">프로그래밍</div>
            <div class="category-title">
              프론트엔드
              <div class="icon-container" aria-hidden="true">
                <div class="plus-icon"></div>
                <div class="check-icon"></div>
              </div>
            </div>
          </label>
        </div>

        <div class="relative" role="group" aria-label="백엔드 카테고리">
          <input
            type="checkbox"
            id="backend"
            class="category-checkbox peer sr-only"
            tabindex="0"
            aria-label="백엔드 선택"
          />
          <label
            for="backend"
            class="category-label p-4 rounded-lg hover:outline-2 hover:outline-[#719cf7] peer-focus:outline-2 peer-focus:outline-[#719cf7]"
            role="button"
          >
            <div class="category-subtitle">프로그래밍</div>
            <div class="category-title">
              백 엔드
              <div class="icon-container" aria-hidden="true">
                <div class="plus-icon"></div>
                <div class="check-icon"></div>
              </div>
            </div>
          </label>
        </div>
      </fieldset>
      <fieldset
        class="border border-gray-300 rounded-md p-4 mb-6"
        aria-label="메인 페이지 버튼 모음"
      >
        <legend class="px-2">메인 페이지 버튼 모음</legend>
        <!-- 지역 메뉴 -->
        <nav class="w-full h-10 flex justify-between px-5 py-1.5">
          <div class="inline-flex gap-1.5 items-center">
            <span class="label-l whitespace-nowrap">남가좌제2동</span>
            <button>
              <img src="/src/assets/down.svg" alt="지역보기버튼" />
            </button>
          </div>
          <ul class="flex items-center gap-2">
            <li>
              <button>
                <img
                  class="w-[26px] h-[26px]"
                  src="/src/assets/search.svg"
                  alt="검색버튼"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="w-[26px] h-[26px]"
                  src="/src/assets/hamburger.svg"
                  alt="메뉴보기버튼"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="w-[26px] h-[26px]"
                  src="/src/assets/alrambell.svg"
                  alt="알림보기버튼"
                />
              </button>
            </li>
          </ul>
        </nav>
        <div
          class="flex flex-col-reverse items-end gap-3 sticky bottom-18 pr-3"
        >
          <button
            class="peer bg-(--color-primary) p-2.5 rounded-full focus:animate-spin"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
            >
              <path
                d="M22.1666 15.1643H15.1666V22.1643H12.8333V15.1643H5.83325V12.831H12.8333V5.83099H15.1666V12.831H22.1666V15.1643Z"
                fill="white"
              />
            </svg>
          </button>
          <ul class="hidden peer-focus:inline-flex flex-col gap-1">
            <li>
              <button
                class="inline-flex w-27 justify-center items-center rounded-xl gap-0.5 px-5 py-2.5 bg-(--color-primary)"
              >
                <span class="label-m">🎈</span
                ><span class="label-m text-white">text</span>
              </button>
            </li>
            <li>
              <button
                class="inline-flex w-27 justify-center items-center rounded-xl gap-0.5 px-5 py-2.5 bg-(--color-primary)"
              >
                <span class="label-m">🎧</span
                ><span class="label-m text-white">text</span>
              </button>
            </li>
            <li>
              <button
                class="inline-flex w-27 justify-center items-center rounded-xl gap-0.5 bg-(--color-primary) px-5 py-2.5"
              >
                <span class="label-m">⌨️</span
                ><span class="label-m text-white">text</span>
              </button>
            </li>
            <li>
              <button
                class="inline-flex w-27 justify-center items-center rounded-xl gap-0.5 bg-(--color-primary) px-5 py-2.5"
              >
                <span class="label-m">🖱️</span
                ><span class="label-m text-white">text</span>
              </button>
            </li>
            <li>
              <button
                class="inline-flex w-27 justify-center items-center rounded-xl gap-0.5 bg-(--color-primary) px-5 py-2.5"
              >
                <span class="label-m">💻</span
                ><span class="label-m text-white">text</span>
              </button>
            </li>
          </ul>
        </div>
        <section>
          <legend class="sr-only">채팅하기 버튼</legend>
          <a href="/src/pages/q&aPage/chatContent.html">
            <button
              class="px-3.5 py-2 inline-flex rounded-lg justify-center items-center bg-(--color-secondary)"
            >
              <span class="label-m text-white">채팅하기</span>
            </button>
          </a>
        </section>
      </fieldset>
      <fieldset
        class="border border-gray-300 rounded-md p-4 mb-6"
        aria-label="게시판 버튼 모음"
      >
        <legend class="px-2">게시판 버튼 모음</legend>
        <!-- board/allButton -->
        <div
          class="flex flex-col items-center w-[94px] h-auto p-[20px] bg-gray-400"
        >
          <div class="flex flex-col items-center w-[54px] h-[75px]">
            <div
              class="inline-flex flex-col justify-center items-center w-[54px] h-[53px] px-[16px] py-[10px] bg-[#E9E9E9] rounded-[50px] border-[2px] border-[var(--secondary,#5A85EE)]"
            >
              <p
                class="text-[22px] leading-[33px] text-white text-center font-semibold"
              >
                🙌
              </p>
            </div>
            <div class="h-6"></div>
            <div class="w-[20px] h-[16px] text-center">
              <p
                class="text-[10.503px] leading-[15.755px] text-[var(--secondary,#5A85EE)] font-semibold"
              >
                text
              </p>
            </div>
          </div>
          <div class="h-[20px]"></div>
          <div class="flex flex-col items-center w-[54px] h-[75px]">
            <div
              class="inline-flex flex-col justify-center items-center w-[54px] h-[53px] px-[16px] py-[10px] bg-[#E9E9E9] rounded-[50px] border-[2px] border-[#E9E9E9]"
            >
              <p
                class="text-[22px] leading-[33px] text-white text-center font-semibold"
              >
                🙌
              </p>
            </div>
            <div class="h-6"></div>
            <div class="w-[20px] h-[16px] text-center">
              <p
                class="text-[10.503px] leading-[15.755px] text-[#000000] font-semibold"
              >
                text
              </p>
            </div>
          </div>
        </div>
        <!-- board/partIn -->
        <div
          class="inline-flex items-center justify-center w-[49px] h-[45px] rounded-[10px] gap-[12px] bg-[#373F67]"
        >
          <p
            class="h-[21px] rounded-[10px] bg-[#373F67] text-[14px] leading-[21px] text-[#FFF] text-center font-semibold"
          >
            창가
          </p>
        </div>

        <div class="relative"></div>

        <!-- board/partIn2 -->
        <div
          class="inline-flex items-center justify-center w-[73px] h-[45px] rounded-[10px] gap-[12px] bg-[#373F67]"
        >
          <p
            class="h-[21px] rounded-[10px] bg-[var(--primary,#373F67)] text-[14px] leading-[21px] text-[var(--background,#FFF)] text-center font-semibold"
          >
            바테이블
          </p>
        </div>

        <div class="relative"></div>
      </fieldset>
      <fieldset
        class="border border-gray-300 rounded-md p-4 mb-6"
        aria-label="프로필 버튼 모음"
      >
        <legend class="px-2">프로필 페이지 버튼</legend>
        <section class="px-3">
          <h2 class="label-m mb-[3px]">연령</h2>
          <p class="paragraph-s text-(--color-content-secondary) mb-2">
            정보 공개 시, 내 답변 프로필 카드에 정보가 노출됩니다.
          </p>
          <!-- 공개 여부 -->
          <div
            class="text-center grid grid-cols-2 grid-rows-1 gap-0 bg-[#9DA1B4] rounded-md font-[Pretendard] font-semibold leading-[21px] text-[14px]"
          >
            <!-- 비공개-->
            <div class="inline-flex box-border">
              <input
                type="radio"
                id="age-unopen"
                name="choice"
                class="appearance-none peer/age-unopen"
              />

              <label
                for="age-unopen"
                class="flex items-center justify-center gap-2 text-white bg-[#9DA1B4] rounded-md py-1.5 px-4 cursor-pointer w-full text-center peer-checked/age-unopen:bg-white peer-checked/age-unopen:text-[#5A85EE] peer-checked/age-unopen:border peer-checked/age-unopen:border-[#5A85EE] peer-focus-visible/age-unopen:ring-1 peer-focus-visible/age-unopen:ring-(--color-tertiary)"
              >
                <svg
                  aria-hidden="true"
                  width="16"
                  height="16"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.99967 14.1667C10.4417 14.1667 10.8656 13.9911 11.1782 13.6785C11.4907 13.366 11.6663 12.942 11.6663 12.5C11.6663 12.058 11.4907 11.6341 11.1782 11.3215C10.8656 11.0089 10.4417 10.8333 9.99967 10.8333C9.55765 10.8333 9.13372 11.0089 8.82116 11.3215C8.5086 11.6341 8.33301 12.058 8.33301 12.5C8.33301 12.942 8.5086 13.366 8.82116 13.6785C9.13372 13.9911 9.55765 14.1667 9.99967 14.1667ZM14.9997 6.66668C15.4417 6.66668 15.8656 6.84227 16.1782 7.15483C16.4907 7.46739 16.6663 7.89132 16.6663 8.33334V16.6667C16.6663 17.1087 16.4907 17.5326 16.1782 17.8452C15.8656 18.1577 15.4417 18.3333 14.9997 18.3333H4.99967C4.55765 18.3333 4.13372 18.1577 3.82116 17.8452C3.5086 17.5326 3.33301 17.1087 3.33301 16.6667V8.33334C3.33301 7.89132 3.5086 7.46739 3.82116 7.15483C4.13372 6.84227 4.55765 6.66668 4.99967 6.66668H5.83301V5.00001C5.83301 3.89494 6.27199 2.83513 7.0534 2.05373C7.8348 1.27233 8.89461 0.833344 9.99967 0.833344C10.5468 0.833344 11.0887 0.941118 11.5942 1.15051C12.0997 1.35991 12.559 1.66682 12.946 2.05373C13.3329 2.44064 13.6398 2.89997 13.8492 3.4055C14.0586 3.91102 14.1663 4.45284 14.1663 5.00001V6.66668H14.9997ZM9.99967 2.50001C9.33663 2.50001 8.70075 2.7634 8.23191 3.23224C7.76307 3.70108 7.49967 4.33697 7.49967 5.00001V6.66668H12.4997V5.00001C12.4997 4.33697 12.2363 3.70108 11.7674 3.23224C11.2986 2.7634 10.6627 2.50001 9.99967 2.50001Z"
                    fill="currentColor"
                  />
                </svg>
                비공개
              </label>
            </div>

            <!-- 전체 공개 -->
            <div class="inline-flex">
              <input
                type="radio"
                id="age-open"
                name="choice"
                class="appearance-none peer/age-open"
                checked
              />

              <label
                for="age-open"
                class="flex items-center justify-center gap-2 text-white bg-[#9DA1B4] rounded-md py-1.5 px-4 cursor-pointer w-full text-center peer-checked/age-open:bg-white peer-checked/age-open:text-[#5A85EE] peer-checked/age-open:border peer-checked/age-open:border-[#5A85EE] peer-focus-visible/age-open:ring-1 peer-focus-visible/age-open:ring-(--color-tertiary)"
              >
                <svg
                  aria-hidden="true"
                  width="16"
                  height="16"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.91628 6.66667C2.91645 5.8766 3.12084 5.09998 3.50963 4.41219C3.89842 3.7244 4.4584 3.14879 5.13523 2.74122C5.81206 2.33365 6.58275 2.10796 7.37252 2.08605C8.16229 2.06414 8.94431 2.24676 9.64269 2.61618C10.3411 2.98561 10.9321 3.52929 11.3584 4.19447C11.7847 4.85964 12.0319 5.62373 12.0758 6.41258C12.1198 7.20143 11.9591 7.98824 11.6093 8.69668C11.2596 9.40511 10.7326 10.0111 10.0796 10.4558C11.4859 10.9716 12.7056 11.8964 13.5818 13.1113C14.458 14.3261 14.9507 15.7753 14.9963 17.2725C14.9943 17.4339 14.9301 17.5883 14.817 17.7035C14.7039 17.8187 14.5506 17.8857 14.3893 17.8905C14.2279 17.8954 14.0709 17.8377 13.9511 17.7295C13.8313 17.6213 13.7579 17.471 13.7463 17.31C13.6967 15.6862 13.0167 14.1456 11.8506 13.0145C10.6845 11.8835 9.12374 11.2509 7.4992 11.2509C5.87465 11.2509 4.31394 11.8835 3.1478 13.0145C1.98166 14.1456 1.30174 15.6862 1.25211 17.31C1.24377 17.4732 1.17185 17.6266 1.05175 17.7374C0.931648 17.8482 0.772929 17.9076 0.609592 17.9028C0.446255 17.898 0.291291 17.8295 0.177899 17.7118C0.0645064 17.5941 0.00170477 17.4367 0.00294779 17.2733C0.0484072 15.776 0.540953 14.3266 1.41719 13.1116C2.29342 11.8966 3.51323 10.9717 4.91961 10.4558C4.30197 10.0355 3.79653 9.47052 3.44734 8.81006C3.09816 8.1496 2.91584 7.41375 2.91628 6.66667ZM7.49961 3.33333C6.61556 3.33333 5.76771 3.68452 5.14259 4.30964C4.51747 4.93477 4.16628 5.78261 4.16628 6.66667C4.16628 7.55072 4.51747 8.39857 5.14259 9.02369C5.76771 9.64881 6.61556 10 7.49961 10C8.38367 10 9.23151 9.64881 9.85664 9.02369C10.4818 8.39857 10.8329 7.55072 10.8329 6.66667C10.8329 5.78261 10.4818 4.93477 9.85664 4.30964C9.23151 3.68452 8.38367 3.33333 7.49961 3.33333ZM14.4079 6.66667C14.2846 6.66667 14.1646 6.675 14.0463 6.69167C13.9637 6.70646 13.8789 6.70446 13.7971 6.68579C13.7153 6.66712 13.638 6.63216 13.57 6.58299C13.502 6.53382 13.4446 6.47146 13.4012 6.39962C13.3578 6.32778 13.3293 6.24793 13.3174 6.16484C13.3055 6.08175 13.3105 5.99712 13.3321 5.916C13.3536 5.83489 13.3913 5.7                     fill="currentColor"
                  />
                </svg>
                <span>전체 공개</span>
              </label>
            </div>
          </div>
        </section>
      </fieldset>
      <fieldset
        class="border border-gray-300 rounded-md p-4 mb-6"
        aria-label="Q&A페이지 버튼 모음"
      >
        <legend class="px-2">Q&A페이지 버튼</legend>
        <div
          class="flex w-[320px] h-[41px] gap-1 pt-2 pl-3 pb-2 border-b border-gray-300"
        >
          <button
            class="border rounded-lg border-gray-400 flex items-center gap-1 px-2 py-1.5 text-[10.503px]"
          >
            <img
              src="/src/assets/calender-black.svg"
              alt="약속 잡기 버튼"
              class="w-3 h-3"
            />
            <p>약속 잡기</p>
          </button>

          <button
            class="border rounded-lg border-gray-400 flex items-center gap-1 px-2 py-1.5 text-[10.503px]"
          >
            <img
              src="/src/assets/won.svg"
              alt="송금하기 버튼"
              class="w-3 h-3"
            />
            <p>송금하기</p>
          </button>
        </div>
      </fieldset>
    </div>
  </body>
</html>
