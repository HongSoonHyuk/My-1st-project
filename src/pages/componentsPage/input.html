      as="font"

    <div class="p-4 font-bold text-gray-700 font-['Pretendard']">
      <h1 class="mb-4 text-lg">input 컴포넌트 페이지</h1>
      <fieldset
        class="border border-gray-300 rounded-md p-4 mb-6"
        aria-label="시작 페이지 인풋 모음"
      >
        <legend class="px-2">시작 페이지 인풋 모음</legend>
        <div class="px-4">
          <div class="mb-4">
            <input
              type="tel"
              pattern="[0-9]*"
              maxlength="11"
              placeholder="휴대폰 번호 ( - 없이 숫자만 입력)"
              class="phone-input w-full pl-3 py-2 border text-sm border-gray-400 rounded-lg hover:outline-[#719cf7] focus:outline-2 focus:outline-[#719cf7]"
            />
          </div>
        </div>
        <div class="mt-3 py-4">
          <input
            type="tel"
            pattern="[0-9]*"
            maxlength="6"
            placeholder="인증번호 입력"
            class="phone-input w-full pl-3 py-2 border text-sm border-gray-400 rounded-lg hover:outline-[#719cf7] focus:outline-2 focus:outline-[#719cf7]"
          />
        </div>
      </fieldset>
