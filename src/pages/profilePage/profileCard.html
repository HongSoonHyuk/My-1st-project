<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Card</title>
    <link rel="icon" href="/favicon-16x16.png" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="layout scrollbar-hide">
      <!-- 타임 셀룰러 -->
      <div class="sticky top-0 bg-white z-1">
        <!-- 셀룰러 -->
        <div
          class="px-[24px] pt-[8px] pb-[4px] bg-white flex justify-between items-center gap-44"
        >
          <div
            class="text-center justify-center text-black text-sm font-semibold font-['Pretendard'] leading-tight"
          >
            2:26
          </div>
          <div class="flex justify-center items-center">
            <div class="w-6 h-4 relative">
              <div
                class="w-3.5 h-4 left-[10px] absolute bg-cover bg-[url('./assets/celluar.svg')]"
              ></div>
            </div>
            <div class="flex justify-center items-center gap-0.5">
              <div class="w-6 h-6 relative">
                <div
                  class="w-6 h-6 absolute bg-cover bg-[url('./assets/lte.svg')]"
                ></div>
              </div>
              <div class="w-6 h-5 relative">
                <div
                  class="w-5 h-5 absolute bg-cover bg-[url('./assets/battery.svg')]"
                ></div>
              </div>
            </div>
          </div>
        </div>

        >
          <!-- 텍스트 -->
          <h1>프로필수정</h1>
          <!-- 아이콘 -->
          <a
            href="./profile.html"
            aria-label="뒤로가기"
            class="focus:outline-none focus-visible:ring-2 focus-visible:ring-(--color-tertiary) focus-visible:rounded-[2px]"
          >
            <svg
              aria-hidden="true"
              width="16"
              height="16"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

        </header>
        <!-- 메인 -->
        <main class="px-3 bg-(--color-content-secondary)">
          <!-- 프로필카드 -->

              <h2 class="">프로필카드</h2>

                class="cursor-pointer focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:rounded-[2px]"
              >
                <svg

                  class="mb-0.5"
                  width="14"
                  height="14"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

                    fill="black"
                  />
                </svg>
              </button>
            </div>
            <!-- 카드 이름 -->
            <article
              class="mt-[13px] bg-white rounded-lg flex items-center p-3 justify-between"
            >
              <div class="font-[Pretendard]">
                <p class="label-m mb-1">EUID***</p>
                <p
                  class="text-(--color-secondary) paragraph-s bg-white px-1 py-0 border border-(--color-secondary) rounded-[50px] w-max"
                >
                  4기
                </p>
              </div>
              <div
                class="bg-[url('/img/profile.webp')] bg-center bg-cover rounded-[50%] w-[50px] h-[50px]"
              ></div>
            </article>
          </section>
          <!-- 기본정보 메뉴 -->
          <section class="mt-[13px] bg-white rounded-t-lg">
            <!-- 컨텐츠 메뉴 상단 -->
            <div
              class="flex justify-between p-3 items-center border-b border-content-secondary"
            >
              <h3 class="label-m">기본정보</h3>
              <a
                href="./profileDetails.html"
                class="text-(--color-secondary) label-s focus:outline-none focus-visible:ring-2 focus-visible:ring-(--color-tertiary) focus-visible:rounded-[2px]"
                >수정하기</a
              >
            </div>
            <!-- 컨텐츠 메뉴 하단 -->
            <ul class="label-m px-[13px] py-2.5 space-y-[1.0625rem]">
              <li class="flex items-center justify-between">
                프로필 사진
                <span
                  class="block bg-[url('/img/profile.webp')] bg-center bg-cover rounded-[50%] w-6 h-6"
                ></span>
              </li>
              <li class="flex items-center justify-between">
                이름(별명)
                <span class="label-s">EUID***</span>
              </li>
              <!-- 미입력 -->

              <li class="flex items-center justify-between">
                하는일
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>

              <li class="flex items-center justify-between">
                프로필 키워드
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>
              <li class="flex items-center justify-between">
                성별
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>
              <li class="flex items-center justify-between">
                연령
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>
              <li class="flex items-center justify-between">
                회사
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>
              <li class="flex items-center justify-between">
                학교
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>
              <li class="flex items-center justify-between">
                자격
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>
            </ul>
          </section>
          <!-- 추가정보 메뉴 -->
          <section class="mt-[13px] bg-white rounded-t-lg">
            <!-- 컨텐츠 메뉴 상단 -->
            <div
              class="flex justify-between p-3 items-center border-b border-content-secondary"
            >
              <h3 class="label-m">추가정보</h3>
              <a
                href="/"
                class="text-(--color-secondary) label-s focus:outline-none focus-visible:ring-2 focus-visible:ring-(--color-tertiary) focus-visible:rounded-[2px]"
                >수정하기</a
              >
            </div>
            <!-- 컨텐츠 메뉴 하단 -->
            <ul class="label-m px-[13px] py-2.5 space-y-[1.0625rem] pb-[32px]">
              <li class="flex items-center justify-between">
                소개
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>
              <li class="flex items-center justify-between">
                연관 링크
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>
              <!-- 미입력 -->
              <li class="flex items-center justify-between">
                활동 분야
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>
              <li class="flex items-center justify-between">
                업체 정보
                <span class="label-s text-(--color-content-secondary)"
                  ><a href="./profileDetails.html" aria-label="입력하기"
                    >미입력</a
                  ></span
                >
              </li>
            </ul>
          </section>
        </main>
      </div>
      <!-- 네비 아이템 바 -->
      <div
        class="sticky bottom-0 px-[12px] pt-[8px] pb-[24px] bg-white flex justify-center items-center gap-10"
      >
        <a href="/src/pages/mainpage/mainPage.html">
          <div tabindex="0" class="flex flex-col justify-center items-center">
            <div class="w-5 h-5 relative">
              <div
                class="w-5 h-5 absolute bg-[url('./assets/home.svg')] hover:bg-[url('./assets/fullHome.svg')] bg-cover"
              ></div>
            </div>
            <div
              class="justify-center text-black text-[9px] font-['Pretendard']"
            >
              홈
            </div>
          </div>
        </a>
        <a href="/src/pages/boardPage/board1.html">
          <div tabindex="0" class="flex flex-col justify-center items-center">
            <div class="w-5 h-5 relative">
              <div
                class="w-5 h-5 absolute bg-[url('./assets/life.svg')] hover:bg-[url('./assets/fullFile.svg')] bg-cover"
              ></div>
            </div>
            <div
              class="justify-center text-black text-[8.9px] font-['Pretendard']"
            >
              게시판
            </div>
          </div>
        </a>
        <a href="/">
          <div tabindex="0" class="flex flex-col justify-center items-center">
            <div class="w-5 h-5 relative">
              <div
                class="w-5 h-5 absolute bg-[url('./assets/map.svg')] hover:bg-[url('./assets/fullMap.svg')] bg-cover"
              ></div>
            </div>
            <div
              class="justify-center text-black text-[9px] font-['Pretendard']"
            >
              내 근처
            </div>
          </div>
        </a>
        <a href="/src/pages/q&aPage/chatList.html">
          <div tabindex="0" class="flex flex-col justify-center items-center">
            <div class="w-5 h-5 relative">
              <div
                class="w-5 h-5 absolute bg-[url('./assets/chat.svg')] hover:bg-[url('./assets/fullChat.svg')] bg-cover"
              ></div>
            </div>
            <div
              class="justify-center text-black text-[9px] font-['Pretendard']"
            >
              채팅
            </div>
          </div>
        </a>
        <a href="/src/pages/profilePage/profile.html">
          <div tabindex="0" class="flex flex-col justify-center items-center">
            <div class="w-5 h-5 relative">
              <div
                class="w-5 h-5 absolute bg-[url('./assets/fullMy.svg')] bg-cover"
              ></div>
            </div>
            <div
              class="justify-center text-black text-[9px] font-['Pretendard']"
            >
              나의 이듬
            </div>
          </div>
        </a>
      </div>
    </div>

</html>
