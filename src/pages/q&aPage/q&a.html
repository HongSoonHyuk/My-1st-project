<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>q&a</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <!-- 상단 참여중 -->
    <div
      class="w-full h-full grid grid-cols-[auto_2fr_auto] items-center pl-5 pr-5 py-3 border-b-4 border-[#BDBDBD]"
    >
      <figure
        class="bg-[#D9D9D9] w-[54px] h-[54px] rounded-lg justify-self-end"
      ></figure>

      <span class="font-bold text-[var(--text-l)] pl-3 font-['Pretendard']"
        >Q&A</span
      >

      <div
        class="bg-[#9DA1B4] w-[72px] h-[32px] rounded-lg text-s flex items-center justify-center gap-1"
      >
        <img src="/src/assets/check.svg" alt="체크 아이콘" class="w-4 h-4" />
        <p class="text-white font-['Pretendard']">참여중</p>
      </div>
    </div>
    <!-- q&a 텍스트 이미지  -->
    <a href="/">
      <div
        class="w-full h-[104px] grid gap-x-2 grid-cols-[3fr_1fr] relative isolate p-2"
      >
        <section class="w-full max-w-[227px] h-[80px]">
          <!-- 카테고리 -->
          <div
            class="bg-[#C4C7D2] text-white text-[10.503px] rounded-sm w-[68px] h-4 grid place-items-center px-2"
          >
            category
          </div>

          <!-- 제목 & 내용 -->
          <h2 class="truncate text-[14px] pt-1">제목</h2>
          <p class="truncate text-[10.503px] text-[#B1B4C3] pt-1">내용</p>

          <!-- 위치 & 날짜 -->
          <div class="text-[10.503px] text-[#B1B4C3] pt-2 flex gap-1">
            <span>위치</span><span>·</span><span>날짜</span><span>·</span
            ><span>조회</span>
          </div>
        </section>

        <!-- 프로필 이미지 & 좋아요/댓글 -->
        <div class="relative flex flex-col items-center">
          <figure class="bg-[#D9D9D9] w-[56px] h-[56px] rounded-lg grid">
            <img src="" alt="" />
          </figure>

          <!-- 좋아요 & 댓글 -->
          <div class="flex gap-1 text-[#B1B4C3] text-[10.503px] mt-1">
            <button class="flex items-center gap-1 cursor-pointer">

                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

                  fill="#B1B4C3"
                />
              </svg>
              <p class="text-xs">2</p>
            </button>

            <button
              class="flex items-center gap-1 text-[#B1B4C3] pr-2 cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 20 20"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M10.4765 15.7305C14.6841 15.7305 18.0955 12.6029 18.0955 9.04762C18.0955 5.49239 14.6841 2.85715 10.4765 2.85715C6.26885 2.85715 2.85742 5.73905 2.85742 9.29429C2.85742 10.6819 3.37742 11.9676 4.26218 13.0181L3.33361 17.381L7.06314 15.0505C8.14385 15.5036 9.30462 15.7348 10.4765 15.7305Z"
                />
              </svg>
              <p class="text-[10.503px]">1</p>
            </button>
          </div>
        </div>
      </div>
    </a>
    <!-- 하단 nav -->
    <div
      class="w-80 px-[12px] pt-[8px] pb-[24px] bg-white inline-flex justify-start items-center gap-10"
    >
      <a href="/">
        <div tabindex="0" class="flex flex-col justify-center items-center">
          <div class="w-5 h-5 relative">
            <div
              class="w-5 h-5 absolute bg-[url('./assets/home.svg')] hover:bg-[url('./assets/fullHome.svg')] bg-cover"
            ></div>
          </div>
          <div class="justify-center text-black text-[9px] font-['Pretendard']">
            홈
          </div>
        </div>
      </a>
      <a href="/">
        <div tabindex="0" class="flex flex-col justify-center items-center">
          <div class="w-5 h-5 relative">
            <div
              class="w-5 h-5 absolute bg-[url('./assets/file.svg')] hover:bg-[url('./assets/fullFile.svg')] bg-cover"
            ></div>
          </div>
          <div
            class="justify-center text-black text-[8.9px] font-['Pretendard']"
          >
            게시판
          </div>
        </div>
      </a>
      <a href="/">
        <div tabindex="0" class="flex flex-col justify-center items-center">
          <div class="w-5 h-5 relative">
            <div
              class="w-5 h-5 absolute bg-[url('./assets/map.svg')] hover:bg-[url('./assets/fullMap.svg')] bg-cover"
            ></div>
          </div>
          <div class="justify-center text-black text-[9px] font-['Pretendard']">
            내 근처
          </div>
        </div>
      </a>
      <a href="/">
        <div tabindex="0" class="flex flex-col justify-center items-center">
          <div class="w-5 h-5 relative">
            <div
              class="w-5 h-5 absolute bg-[url('./assets/chat.svg')] hover:bg-[url('./assets/fullChat.svg')] bg-cover"
            ></div>
          </div>
          <div class="justify-center text-black text-[9px] font-['Pretendard']">
            채팅
          </div>
        </div>
      </a>
      <a href="/">
        <div tabindex="0" class="flex flex-col justify-center items-center">
          <div class="w-5 h-5 relative">
            <div
              class="w-5 h-5 absolute bg-[url('./assets/my.svg')] hover:bg-[url('./assets/fullMy.svg')] bg-cover"
            ></div>
          </div>
          <div class="justify-center text-black text-[9px] font-['Pretendard']">
            나의 이듬
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
