<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인탭</title>
    <link rel="icon" href="/public/favicon-16x16.png" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="layout scrollbar-hide" role="main" aria-label="로그인 페이지">
      <!-- 상단바 -->
      <div
        class="px-[24px] pt-[8px] pb-[4px] bg-white inline-flex justify-end items-center gap-44"
        role="banner"
        aria-label="상태 표시줄"
      >
        <div
          class="text-center justify-center text-black text-sm font-semibold font-['Pretendard']"
          role="timer"
          aria-label="현재 시간"
        >
          2:26
        </div>
        <div
          class="flex justify-center items-center"
          role="group"
          aria-label="상태 아이콘"
        >
          <div class="w-6 h-4 relative">
            <div
              class="w-3.5 h-4 left-[10px] absolute bg-cover bg-[url('./assets/celluar.svg')]"
              role="img"
              aria-label="셀룰러 신호"
            ></div>
          </div>
          <div class="flex justify-center items-center gap-0.5">
            <div class="w-6 h-6 relative">
              <div
                class="w-6 h-6 absolute bg-cover bg-[url('./assets/lte.svg')]"
                role="img"
                aria-label="LTE 연결 상태"
              ></div>
            </div>
            <div class="w-6 h-5 relative">
              <div
                class="w-5 h-5 absolute bg-cover bg-[url('./assets/battery.svg')]"
                role="img"
                aria-label="배터리 상태"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 뒤로가기 상태바 -->
      <div
        class="mt-[18px] pl-[12px] pr-[12px] py-[8px] bg-white flex justify-start items-center gap-1 w-full"
        role="navigation"
        aria-label="페이지 네비게이션"
      >
        <!-- 뒤로가기 버튼 -->
        <a
          href="./start.html"
          class="w-5 h-5 relative block rounded-[4px] hover:outline-[#719cf7] focus:outline-2 focus:outline-[#719cf7]"
          role="button"
          aria-label="메인 페이지로 이동"
        >
          <div
            class="w-5 h-5 absolute bg-[url('./assets/direction=left.svg')] bg-cover"
            aria-hidden="true"
          ></div>
        </a>
      </div>

      <!-- 안녕하세요 -->
      <div class="px-4 py-3 bg-white" role="region" aria-label="로그인 안내">
        <div class="flex flex-row items-center justify-between">
          <div>
            <h1
              class="text-black text-lg font-semibold font-['Pretendard'] leading-7"
            >
              안녕하세요!
              <br />휴대폰 번호로 로그인해주세요.
            </h1>
            <p
              class="text-black text-[9.1px] font-normal font-['Pretendard'] mt-1 max-w-[250px]"
            >
              휴대폰 번호는 안전하게 보관되며 서로에게 공개되지 않아요.
            </p>
          </div>
          <div class="flex-shrink-0" aria-hidden="true"></div>
        </div>
      </div>

      <!-- 전화번호 입력 -->
      <div class="px-4 py-3 mt-4" role="form" aria-label="로그인 양식">
        <div>
          <input
            type="tel"
            pattern="[0-9]*"
            maxlength="11"
            placeholder="휴대폰 번호 ( - 없이 숫자만 입력)"
            class="phone-input w-full pl-3 py-2 border text-sm border-gray-400 rounded-lg hover:outline-[#719cf7] focus:outline-2 focus:outline-[#719cf7]"
            aria-label="휴대폰 번호 입력"
            required
          />

          <!-- 키보드 -->
          <div
            class="keyboard-container hidden absolute bottom-0 left-0 right-0"
            role="application"
            aria-label="가상 키보드"
          >
            <div class="bg-gray-200 rounded-t-lg p-2 select-none">
              <div class="flex justify-between mb-2" role="row">
                <div
                  class="w-[90px] h-12 bg-white rounded-lg border border-gray-300 flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="숫자 1"
                >
                  1
                </div>
                <div
                  class="w-[90px] h-12 bg-white rounded-lg border border-gray-300 flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="숫자 2"
                >
                  2
                </div>
                <div
                  class="w-[90px] h-12 bg-white rounded-lg border border-gray-300 flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="숫자 3"
                >
                  3
                </div>
              </div>

              <div class="flex justify-between mb-2" role="row">
                <div
                  class="w-[90px] h-12 bg-white rounded-lg border border-gray-300 flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="숫자 4"
                >
                  4
                </div>
                <div
                  class="w-[90px] h-12 bg-white rounded-lg border border-gray-300 flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="숫자 5"
                >
                  5
                </div>
                <div
                  class="w-[90px] h-12 bg-white rounded-lg border border-gray-300 flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="숫자 6"
                >
                  6
                </div>
              </div>

              <div class="flex justify-between mb-2" role="row">
                <div
                  class="w-[90px] h-12 bg-white rounded-lg border border-gray-300 flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="숫자 7"
                >
                  7
                </div>
                <div
                  class="w-[90px] h-12 bg-white rounded-lg border border-gray-300 flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="숫자 8"
                >
                  8
                </div>
                <div
                  class="w-[90px] h-12 bg-white rounded-lg border border-gray-300 flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="숫자 9"
                >
                  9
                </div>
              </div>

              <div class="flex justify-between mb-2" role="row">
                <div
                  class="w-[90px] h-12 rounded-lg border-none flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="특수문자"
                >
                  +*#
                </div>
                <div
                  class="w-[90px] h-12 bg-white rounded-lg border border-gray-300 flex items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="숫자 0"
                >
                  0
                </div>
                <div
                  class="flex w-[90px] h-12 rounded-lg border-none items-center justify-center text-lg font-bold font-['Pretendard'] cursor-pointer hover:bg-gray-50 active:bg-gray-100 active:translate-y-0.5"
                  role="button"
                  aria-label="지우기"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 인증번호 받기 -->
        <a
          href="./login2.html"
          class="flex justify-center items-center w-full mt-4 py-2 hover:outline-[#719cf7] focus:outline-2 focus:outline-[#719cf7] border text-sm border-gray-400 rounded-lg text-neutral-400 font-['Pretendard'] font-medium text-center no-underline hover:bg-gray-50 active:bg-gray-100"
          role="button"
          aria-label="인증번호 받기"
        >
          인증번호 받기
        </a>
      </div>

      <!-- 맨아래 p태그 -->
      <p
        class="flex justify-center items-center mt-1 text-xs text-black"
        role="contentinfo"
        aria-label="계정 찾기 안내"
      >
        휴대폰 번호가 변경되었나요? &nbsp;
        <a
          href="/"
          class="underline rounded-[4px] hover:outline-[#719cf7] focus:outline-2 focus:outline-[#719cf7]"
          role="link"
          aria-label="이메일로 계정 찾기"
          >이메일로 계정찾기</a
        >
      </p>
    </div>
  </body>
</html>
